name: FFS
interfaces: 
- name: IUser
  properties:
  - name: UserId
    type: int
    isIdentity: true
    isKey: true
- name: IAudit
  properties:
    - name: Updated{key}
      type: IUser 
    - name: UpdatedDate
      type: datetime
    - name: Created{key} 
      type: IUser  
    - name: CreatedDate
      type: datetime
- name: IReference
  interfaces:
  - IAudit
  properties:
    - name: Description
      type: string
      length: 255
    - name: IsActive
      type: bool
      default: 1 
entities:   
- name: User        
  interfaces:          
  - IUser:0
  properties:  
  - name: Firstname 
    type: string 
    length: 512
  - name: Lastname 
    type: string 
    length: 512
- name: Address
  properties:
  - name: House 
    type: string  
- name: AddressType
  schema: Reference
  interfaces: 
  - IReference
  - IUser   
 

  


