name: AgileStoryBuilder
interfaces: 
- name: IAuditUser
  baseType: User
  properties:
  - name: UserId
    type: int
    isIdentity: true
    isKey: true
  - name: FirstName
    type: string
    size: 128
  - name: Lastname
    type: string 
    size: 128
- name: IAudit
  properties:
    - name: Updated{key}
      type: IAuditUser 
    - name: UpdatedDate
      type: datetime
      default: GETDATE()
    - name: Created{key} 
      type: IAuditUser  
    - name: CreatedDate
      default: GETDATE()
      type: datetime
- name: IReference
  interfaces:
  - IAudit
  properties:
    - name: Description
      type: string
      size: 255
    - name: IsActive
      type: bool
      default: 1 
entities:   
- name: User        
  interfaces:          
  - IAuditUser:0:true
  properties:  
  - name: Email
    type: string 
    size: 512
- name: Address
  properties:
  - name: House 
    type: string  
  - name: User
    type: User
  - name: AddressType
    type: AddressType
- name: AddressType
  schema: Reference
  interfaces: 
  - IReference
  - IAudit
- name: Project
  schema: dbo
  interfaces:
  - IAudit 
  properties:
  - name: Name 
    type: string
    size: 255  
  - name: Description
    type: string
    size: 1024
    isNullable: true
  - name: Comments
    type: string
    size: 4096
    isNullable: true
  - name: Link
    type: string
    size: 2048
    isNullable: true
  - name: IsActive
    type: bool
    default: 1
- name: Epic
  interfaces: 
  - IAudit 
  properties:
  - name: Project 
    type: Project 
  - name: Name
    type: string
    size: 255
  - name: Description
    type: string
    size: 1024
    isNullable: true
  - name: Comments
    type: string
    size: 4096
    isNullable: true
  - name: Link
    type: string
    size: 2048
    isNullable: true
  - name: IsActive
    type: bool
    default: 1
  - name: StartDate
    type: datetime
    isNullable: true
  - name: TargetDate
    type: datetime
    isNullable: true
  - name: CompletedDate
    type: datetime
    isNullable: true
- name: Feature
  interfaces: 
  - IAudit 
  properties:
  - name: Epic
    type: Epic
  - name: Name 
    type: string
  - name: StartDate
    type: datetime
    isNullable: true
  - name: TargetDate
    type: datetime
    isNullable: true
  - name: CompletedDate
    type: datetime  
    isNullable: true
- name: Story
  interfaces: 
  - IAudit 
  properties:
  - name: Feature
    type: Feature
  - name: Name 
    type: string
  - name: Points
    type: int
    default: 0
  - name: StartDate
    type: datetime
    isNullable: true
  - name: TargetDate
    type: datetime
    isNullable: true
  - name: CompletedDate
    type: datetime    
    isNullable: true

  


